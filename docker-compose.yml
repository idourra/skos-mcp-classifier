version: '3.8'

services:
  # SKOS MCP Classifier API
  skos-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: skos-mcp-classifier
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=8000
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - skos-network
    volumes:
      - skos-data:/app/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.skos-api.rule=Host(`localhost`)"
      - "traefik.http.services.skos-api.loadbalancer.server.port=8000"

networks:
  skos-network:
    driver: bridge

volumes:
  skos-data:
    driver: local