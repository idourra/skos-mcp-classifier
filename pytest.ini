[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests  
    api: API endpoint tests
    slow: Slow running tests
    openai: Tests that interact with OpenAI API
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning