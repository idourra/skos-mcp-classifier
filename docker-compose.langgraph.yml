version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: skos-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API (optional)
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - langgraph-network

  # LangGraph Multi-Agent SKOS Classifier
  langgraph-classifier:
    build:
      context: .
      dockerfile: Dockerfile.langgraph
    container_name: skos-langgraph-classifier
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=concepts
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - EMBEDDING_DEVICE=cpu
      - CROSS_ENCODER_ENABLED=false
      - LOG_LEVEL=INFO
    env_file:
      - .env
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - langgraph-network
    volumes:
      - ./langgraph_config.yaml:/app/langgraph_config.yaml:ro
      - classifier_cache:/app/.cache
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.langgraph.rule=Host(`localhost`)"
      - "traefik.http.services.langgraph.loadbalancer.server.port=8001"

  # Optional: Prometheus for metrics (future)
  # prometheus:
  #   image: prom/prometheus:latest
  #   container_name: skos-prometheus
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
  #     - prometheus_data:/prometheus
  #   command:
  #     - '--config.file=/etc/prometheus/prometheus.yml'
  #     - '--storage.tsdb.path=/prometheus'
  #   networks:
  #     - langgraph-network
  #   restart: unless-stopped

networks:
  langgraph-network:
    driver: bridge
    name: skos-langgraph-network

volumes:
  qdrant_storage:
    driver: local
  classifier_cache:
    driver: local
